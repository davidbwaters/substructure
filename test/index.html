<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link rel="stylesheet" href="" />
    <style>
      @import 'build/elements-base.css';
      @import 'build/elements-root-properties.css';
      @import 'build/elements-text.css';
      @import 'build/generic-initialize.css';
      @import 'build/generic-shared.css';
      @import 'build/utilities-layout.css';
      @import 'build/utilities-sizing.css';
      @import 'build/utilities-spacing.css';
      @import 'build/utilities-text-align.css';
      @import 'build/utilities-text-sizing.css';
      @import 'build/utilities-z-index.css';
      @import 'build/objects-box.css';
      @import 'build/objects-layout.css';
      @import 'build/objects-list.css';
      @import 'build/objects-media.css';
      @import 'build/objects-wrapper.css';


      body {
        color: hsl(0, 0%, 00%);
        font-family: 'Inter', sans-serif;
        font-weight: 400;
      }

      .u-outlines,
      .u-outlines > * {
        outline-offset: -1px;
        outline: solid 2px hsl(0, 0%, 87.5%);
      }

      hr {
        border-top: none;
        border-bottom: solid 2px hsl(0, 0%, 87.5%);
      }
      .u-header {
        background-color: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(0.05em);
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-weight: 700;
        color: black;
      }
    </style>
  </head>

  <body>
    <div class="u-position-sticky">
      <h1
        class="u-text-align-center u-margin-bottom-3 u-header u-outlines"
      >
        SUBSTRUCTURE
      </h1>
    </div>
    <div class="o-wrapper u-outlines">
      <div
        class="o-layout o-layout--center o-layout--gap-6 o-layout--column o-layout--middle u-margin-bottom-3 u-padding-1 u-text-align-center"
      >
        <div class="o-layout__cell">
          <h1>One</h1>
        </div>
        <div class="o-layout__cell">
          <h2>Two</h2>
        </div>
        <div class="o-layout__cell">
          <h3>Three</h3>
        </div>
        <div class="o-layout__cell">
          <h4>Four</h4>
        </div>
        <div class="o-layout__cell">
          <h5>Five</h5>
        </div>
        <div class="o-layout__cell">
          <h6>Six</h6>
        </div>
      </div>
    </div>

    <div class="o-wrapper u-outlines u-margin-bottom-3">
      <div class="o-layout o-layout--spacing-1 u-outlines">
        <div class="o-layout__cell">
          <p class="u-padding-2 u-margin-0 u-text-small-1">
            .o-layout .o-layout--spacing-1
          </p>
        </div>
      </div>

      <div class="o-layout o-layout--spacing-2 u-outlines">
        <div class="o-layout__cell">
          <p class="u-padding-2 u-margin-0 u-text-small-1">
            .o-layout .o-layout--spacing-2
          </p>
        </div>
      </div>

      <div class="o-layout o-layout--spacing-3 u-outlines">
        <div class="o-layout__cell">
          <p class="u-padding-2 u-margin-0 u-text-small-1">
            .o-layout .o-layout--spacing-3
          </p>
        </div>
      </div>

      <div class="o-layout o-layout--spacing-4 u-outlines">
        <div class="o-layout__cell">
          <p class="u-padding-2 u-margin-0 u-text-small-1">
            .o-layout .o-layout--spacing-4
          </p>
        </div>
      </div>

      <div class="o-layout o-layout--spacing-5 u-outlines">
        <div class="o-layout__cell">
          <p class="u-padding-2 u-margin-0 u-text-small-1">
            .o-layout .o-layout--spacing-5
          </p>
        </div>
      </div>

      <div class="o-layout o-layout--spacing-6 u-outlines">
        <div class="o-layout__cell">
          <p class="u-padding-2 u-margin-0 u-text-small-1">
            .o-layout .o-layout--spacing-6
          </p>
        </div>
      </div>

      <div class="o-layout o-layout--spacing-7 u-outlines">
        <div class="o-layout__cell">
          <p class="u-padding-2 u-margin-0 u-text-small-1">
            .o-layout .o-layout--spacing-7
          </p>
        </div>
      </div>
    </div>
    <hr/
  </body>
</html>
